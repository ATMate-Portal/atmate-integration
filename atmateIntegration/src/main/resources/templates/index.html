<!DOCTYPE html>
<html>
<head>
    <title>Logs</title>
</head>
<body>
<h2>Logs da Aplicação</h2>
<pre id="logs"></pre>
<script>
    const eventSource = new EventSource("/logs");
    eventSource.onmessage = (event) => {
        document.getElementById("logs").textContent += event.data + "\n";
    };
</script>
</body>
</html>
