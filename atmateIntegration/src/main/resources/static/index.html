<!DOCTYPE html>
<html>
<head>
    <title>Integration Logs:</title>
</head>
<body>
<pre id="log-content"></pre>

<script>
    const socket = new WebSocket('ws://localhost:9090/atmate-integration-logs');

    socket.onmessage = function(event) {
        document.getElementById('log-content').textContent = event.data;
    };
</script>
</body>
</html>
